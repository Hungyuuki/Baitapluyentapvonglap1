<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let number=1; number<=100;number++) {
        let message = number+" ";
        if (number % 3===0){
            message='Fizz';
            if (number % 5===0){
                message +='Buzz';
            }
        } else if (number % 5 ===0) {
            message = 'Buzz';
        }
        document.write(message + '<br>');
    }
</script>
</body>
</html>
