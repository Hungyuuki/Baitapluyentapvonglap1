<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Fibonacci</title>
</head>
<body>
<script>
    let numBe = 0, numAf = 1, numResult; let numDem = 20;
    while (numDem>=0) {
        numResult = numAf;
        numAf = numAf + numBe;
        numBe = numResult;
        numDem--;
        document.write(+numResult+" <br>") /*hiển thị*/
        if (numResult % 5===0){
            document.write("Chia hết cho 5 <br>")
            break;
        }
    }
</script>
</body>
</html></title>
