<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết cho 7</title>
</head>
<body>
<script>
    let number = 0; multiple=0; sum = 0
    while (multiple<30) {
        number = number + 7;
        sum = sum + number
        multiple++;
        document.write("Số thứ "+multiple+" là "+number+";<br>")
    }
    document.write("Tổng 30 số đầu chia hết cho 7 là "+sum+".")
</script>
</body>
</html>
